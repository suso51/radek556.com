    <script>
        var isMobile = {
            Android: function () {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function () {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function () {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function () {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function () {
                return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
            },
            any: function () {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
            }
        };
        $("#members-list").hide()
        let show = false
        let time = 0
        let videoLength = 257

        $("main").click(() => {
            if (!show) {
                show = true
                $("#click").fadeOut(500)
                setTimeout(() => {
                    $("#members-list").fadeIn(500)
                        $("main").css("background-color", "rgba(21, 21, 21, 0.9)")
                        $("#video").append(`<iframe src="https://streamable.com/e/immil1?autoplay=1&nocontrols=1" frameborder="0" width="100%" height="100%" volume="1" allowfullscreen allow="autoplay" style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden;"></iframe>`)
                        timer()
                        $("#second").html(`${Math.floor(videoLength / 60)}:${videoLength - 60 * (Math.floor(videoLength / 60))}`)
                }, 500)
            }
        })

        function timer() {
            setInterval(() => {
                if (time == videoLength) return time = 0; $("#first").html(`0:0${time}`)
                time += 1
                if (time < 10) {
                    $("#first").html(`0:0${time}`)
                } else if (time >= 10 && time < 60) {
                    $("#first").html(`0:${time}`)
                } else if (time >= 60) {
                    if (time - 60 * (Math.floor(time / 60)) < 10) {
                        $("#first").html(`${Math.floor(time / 60)}:0${time - 60 * (Math.floor(time / 60))}`)
                    } else {
                        $("#first").html(`${Math.floor(time / 60)}:${time - 60 * (Math.floor(time / 60))}`)
                    }
                }
                $(".proggress").css("background-image", `linear-gradient(90deg, rgba(220, 221, 222, 1) ${(time / videoLength) * 100}%, rgba(33, 35, 38, 1) ${(time / videoLength) * 100}%)`)
            }, 1000);
        }
